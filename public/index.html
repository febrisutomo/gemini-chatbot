<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat-container">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="ai-icon-container">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="user_info">
                                <span>Chatbot AI</span>
                                <p>Tanyakan apa saja!</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body msg_card_body" id="chat-box">
                        <div class="d-flex justify-content-start mb-4">
                            <div class="msg_cotainer">
                                Halo! Saya adalah asisten AI. Apa yang bisa saya bantu hari ini?
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chat-form" class="chat-form">
                            <input type="text" id="user-input" name="" class="form-control type_msg" placeholder="Ketik pesanmu..." required>
                            <button type="submit" class="send_btn" id="send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
